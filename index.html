<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <link rel="stylesheet" href="./cssReset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/86af9839c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div>
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div>
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <div class="artwork">
          <img
            src="https://lastfm.freetls.fastly.net/i/u/770x0/a6e3e9682fbc4cf863088d4e6ddd99bb.jpg#a6e3e9682fbc4cf863088d4e6ddd99bb"
          />
        </div>
        <audio id="song">
          <source src="./song/Fight Back.mp3" type="audio/mpeg" />
        </audio>
        <h1>Fight Back</h1>
        <p>Neffex</p>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrl-icon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrlIcon = document.getElementById("ctrl-icon");

      progress.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
      };

      function playPause() {
        if (ctrlIcon.classList.contains("fa-pause")) {
          song.pause();
          ctrlIcon.classList.remove("fa-pause");
          ctrlIcon.classList.add("fa-play");
        } else {
          song.play();
          ctrlIcon.classList.add("fa-pause");
          ctrlIcon.classList.remove("fa-play");
        }
      }

      if (song.play()) {
        setInterval(() => {
          progress.value = song.currentTime;
        }, 500);
      }

      progress.onchange = function () {
        song.play();

        song.currentTime = progress.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
      };
    </script>
  </body>
</html>
